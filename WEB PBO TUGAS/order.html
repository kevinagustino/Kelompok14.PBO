    <!-- Food Seacrh Section Starts Here-->
<section class="food-search">
    <div class="container">

        <h2 class="text-center text-white"> Fill this form to confirm your order.</h2>

        <form action="#" class="order">
            <fieldset>
                <legend>Selected Food</legend>

                <div class="food-menu-img">
                    <img src="image/menu-pizza.jpg" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
                </div>

                    <div class="food-menu-desc">
                        <h3>Pizza</h3>
                        <p class="food-price">Rp 17.500</p>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                   
                    </div>
                    <div class="food-menu-img">
                        <img src="image/burger.jpg" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
                    </div>
    
                        <div class="food-menu-desc">
                            <h3>Burger</h3>
                            <p class="food-price">Rp 17.500</p>
    
                            <div class="order-label">Quantity</div>
                            <input type="number" name="qty" class="input-responsive" value="1" required>
                       
                        </div>
                        <div class="food-menu-img">
                            <img src="image/momo.jpg" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
                        </div>
        
                            <div class="food-menu-desc">
                                <h3>Momo</h3>
                                <p class="food-price">Rp 17.500</p>
        
                                <div class="order-label">Quantity</div>
                                <input type="number" name="qty" class="input-responsive" value="1" required>
                           
                            </div>
                </fieldset>

             <fieldset>
                <legend>Delivery Details</legend>
                <div class="order-label">Full Name</div>
                <input type="text" name="full-name" placeholder="E.g. Kevin Agustino" class="input-responsive">

                <div class="order-label">Phone Number</div>
                <input type="tel" name="Conctact" placeholder="E.g. +62813xxxxxxxx" class="input-responsive">

                <div class="order-label">Email</div>
                <input type="email" name="email" placeholder="E.g. kevinagustino1108@gmail.com" class="input-responsive">
                <div class="order-label">Address</div>
                <textarea
                  name="address"
                  rows="10"
                  placeholder="E.g Street, City, Country"
                  class="input-responsive"
                  3></textarea>
    
                <input
                  type="submit"
                  name="submit"
                  value="Confirm Order"
                  class="btn btn-primary"
                />
            </fieldset>

        </form>

    </div>
</section>

<!-- Food Search Section Ends Here -->
